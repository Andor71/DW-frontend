<div class="content-wrapper p-0" *ngIf="!isLoading">
  <div class="content-body p-0">
    <div
      class="row justify-content-between align-items-center card flex-row p-3"
    >
      <div class="card-header row">
        <div class="col">
          <h3>Diploma Jelentkezések</h3>
        </div>
        <div class="col-auto">
          <div
            class="form-check form-switch form-switch-lg form-switch-success"
          >
            <label class="form-check-label" for="customSwitchsizelg"
              >Diploma indulhat</label
            >
            <input
              type="checkbox"
              class="form-check-input"
              id="customSwitchsizelg"
              [checked]="allEnabled"
              (change)="enableAllStudentDiploma()"
            />
          </div>
        </div>
      </div>
      <div
        class="row p-3"
        [ngClass]="{
          'd-flex justify-content-center': diplomaApplies.length == 0
        }"
      >
        <div class="col-5" *ngIf="diplomaApplies.length == 0">
          <img
            src="assets/images/illustrations/create-diploma.svg"
            alt=""
          />
          <h5 class="text-center text-success">
            Még nincsenek diplomái, hozzon létre !
          </h5>
        </div>
        <div>
          <ng-container *ngIf="diplomaApplies.length != 0">
            <ng-container *ngFor="let diploma of diplomaApplies">
              <div class="card border">
                <div class="card-body">
                  <div class="d-sm-flex align-items-center">
                    <div class="flex-grow-1 ms-sm-4 mt-3 mt-sm-0">
                      <h5>
                        <a
                          routerLink="../diploma/{{
                            diploma.diplomaId
                          }}"
                        >
                          {{ diploma.title }}
                        </a>
                      </h5>

                      <div>
                        <h4>
                          Diploma vezető:

                          <i
                            class="ri-contacts-fill text-success align-middle me-1 custome-size-icon"
                          ></i>

                          {{ diploma.teacher.lastName }}
                          {{ diploma.teacher.firstName }}
                        </h4>
                      </div>
                      <div>
                        <h4>
                          Jelentkezett Diak:

                          <i
                            class="ri-user-received-2-line text-success align-middle me-1 custome-size-icon"
                          ></i>

                          {{ diploma.student.lastName }}
                          {{ diploma.student.firstName }}
                        </h4>
                      </div>
                    </div>
                    <div class="flex-shrink-0">
                      <div
                        class="form-check form-switch form-switch-lg form-switch-success"
                      >
                        <label
                          class="form-check-label"
                          for="customSwitchsizelg"
                          >Diploma indulhat
                          {{ diploma.enabled }}</label
                        >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customSwitchsizelg"
                          [checked]="diploma.enabled"
                          (change)="enableStudentDiploma(diploma)"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
