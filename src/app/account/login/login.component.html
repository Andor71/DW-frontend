<div class="auth-page-wrapper pt-5">
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120">
        <path
          d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div
        class="row justify-content-center flex-column align-items-center mt-5">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-5">
              <div class="text-center mt-2">
                <h4 class="mb-5 text-primary fw-large">
                  Sapientia Diploma Manager
                </h4>
                <h5 class="text-primary">Bejelentkezés!</h5>
              </div>
              <div class="p-2 mt-4">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label class="form-label" for="username"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      formControlName="email"
                      [ngClass]="{
                        'is-invalid': submitted && f['email'].errors
                      }"
                      name="email"
                      placeholder="Enter email" />
                    <div
                      *ngIf="submitted && f['email'].errors"
                      class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">
                        Email is required
                      </div>
                      <div *ngIf="f['email'].errors['email']">
                        Email must be a valid email address
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="password-input"
                      >Jelszó</label
                    >
                    <div
                      class="position-relative auth-pass-inputgroup mb-3">
                      <input
                        [type]="fieldTextType ? 'text' : 'password'"
                        class="form-control pe-5"
                        placeholder="Enter password"
                        id="password-input"
                        name="password"
                        formControlName="password"
                        [ngClass]="{
                          'is-invalid':
                            submitted && f['password'].errors
                        }" />
                      <button
                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                        type="button"
                        id="password-addon">
                        <i
                          class="mdi align-middle"
                          [ngClass]="{
                            'mdi-eye-off-outline': !fieldTextType,
                            'mdi-eye-outline': fieldTextType
                          }"
                          (click)="toggleFieldTextType()"></i>
                      </button>
                      <div
                        *ngIf="submitted && f['password'].errors"
                        class="invalid-feedback">
                        <span *ngIf="f['password'].errors['required']"
                          >Password is required</span
                        >
                      </div>
                    </div>
                  </div>
                  <!-- 
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="auth-remember-check" />
                    <label
                      class="form-check-label"
                      for="auth-remember-check"
                      >Remember me</label
                    >
                  </div> -->

                  <div class="mt-4">
                    <button
                      class="btn btn-primary w-100"
                      type="submit">
                      Bejelentkezés
                    </button>
                  </div>

                  <div class="mt-4 text-center">
                    <div class="signin-other-title">
                      <h5 class="fs-13 mb-4 title">Regisztáció</h5>
                    </div>
                    Vedd fel a kapcsolat a titkársággal!
                  </div>
                  <div class="mt-4 text-center">
                    <div class="signin-other-title">
                      <h5 class="fs-13 mb-4 title">
                        Lépj be vendégként
                      </h5>
                    </div>
                    <button
                      class="btn btn-primary w-100"
                      type="button"
                      [routerLink]="'/guest/diplomas'">
                      Kész diplomák megtekíntése!
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; {{ year }} Pál Andor
              <i class="mdi mdi-arm-flex text-warning h4"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
